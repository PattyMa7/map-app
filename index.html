<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamilton Places Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlBQQcTZoSokJ1p0JCC-BhggTeLp6UZhM&libraries=places&callback=initMap"></script>
</head>
<body>

    <div class="container-fluid">
        <h1 class="text-center mt-3">Hamilton Places Map</h1>

        

        <div class="row mt-3">
            <!-- Map Section -->
            <div class="col-lg-8">
                <div id="map"></div>
            </div>

            <!-- Controls Section -->
            <div class="col-lg-4">
                <h2 class="jumbotron text-center">Filter Locations</h2>
                <div class="btn-group mb-3 w-100">
                    <button class="btn btn-primary" onclick="filterMarkers('park')">Parks</button>
                    <button class="btn btn-success" onclick="filterMarkers('museum')">Museums</button>
                    <button class="btn btn-warning" onclick="filterMarkers('restaurant')">Restaurants</button>
                    <button class="btn btn-danger" onclick="filterMarkers('all')">Show All</button>
                </div>

                <button class="btn btn-info w-100 mb-3" onclick="showUserLocation()">üìç Show My Location</button>

                
                <h3 class="jumbotron text-center">Add a New Location</h3>
                <form id="add-marker-form">
                    <div class="mb-2">
                        <input type="text" id="location" class="form-control" placeholder="Enter address">
                    </div>
                    <div class="mb-2">
                        <input type="text" id="name" class="form-control" placeholder="Enter location name">
                    </div>
                    <div class="mb-2">
                        <select id="category" class="form-select">
                            <option value="park">Park</option>
                            <option value="museum">Museum</option>
                            <option value="restaurant">Restaurant</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success w-100" onclick="addNewMarker()">‚ûï Add Marker</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p class="small">&copy; 2025 Hamilton Places Map | Patricia Maguina 000906821</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
